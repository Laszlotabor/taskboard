<!-- Card Preview -->
<div class="card card-body mb-2 shadow-sm" (click)="openModal()" style="cursor: pointer;">
    <strong>{{ card.title }}</strong>
    <p class="text-muted mb-0 small" *ngIf="card.description">{{ card.description }}</p>
  </div>
  
  <!-- Modal (Bootstrap-style) -->
  <div class="modal fade show" tabindex="-1" style="display: block;" *ngIf="showModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <input [(ngModel)]="editedTitle" class="form-control" />
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <textarea
            [(ngModel)]="editedDescription"
            rows="5"
            class="form-control"
            placeholder="Add a description"
          ></textarea>
  
          <!-- Image Preview -->
          <div *ngIf="editedImageUrl" class="mt-3 text-center">
            <img
              [src]="editedImageUrl"
              alt="Card image"
              class="img-fluid rounded"
              style="max-height: 200px;"
            />
          </div>
  
          <!-- Upload Image Button -->
          <label class="btn btn-outline-primary btn-sm mt-3" for="fileInput">
            ðŸ“· Upload Image
          </label>
          <input
            id="fileInput"
            type="file"
            accept="image/*"
            (change)="onFileSelected($event)"
            style="display: none"
          />
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger me-auto" (click)="deleteCard()">Delete</button>
          <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button class="btn btn-primary" (click)="saveChanges()">Save</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal backdrop -->
  <div class="modal-backdrop fade show" *ngIf="showModal"></div>

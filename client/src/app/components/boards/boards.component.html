<div class="container mt-4">
    <!-- Board Selection View -->
    <div *ngIf="!selectedBoardId">
      <h2 class="mb-4">Your Boards</h2>
  
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
  
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
      <div *ngIf="!loading && boards.length === 0" class="alert alert-info">
        You have no boards yet.
      </div>
  
      <!-- List of Boards -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let board of boards">
          <div class="card h-100 shadow">
            <div class="card-body">
              <h5 class="card-title">{{ board.title }}</h5>
              <p class="card-text">{{ board.description }}</p>
              <button class="btn btn-primary btn-sm mt-2" (click)="selectBoard(board._id)">
                View Board
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Selected Board View -->
    <div *ngIf="selectedBoardId">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{{ getSelectedBoard()?.title }}</h2>
        <button class="btn btn-outline-secondary btn-sm" (click)="selectedBoardId = ''">‚Üê Back to Boards</button>
      </div>
  
      <!-- Horizontal Lists Display -->
      <div class="d-flex flex-row flex-nowrap overflow-auto gap-3 pb-3" cdkDropListGroup>
        <div *ngFor="let list of lists" class="card p-2" style="min-width: 250px;">
          <div class="card-body d-flex flex-column">
            <!-- List Title or Editing -->
            <div *ngIf="!editingListId || editingListId !== list._id" (click)="startEditing(list)">
              <h5 style="background-color: pink;" class="card-title">{{ list.title }}</h5>
            </div>
            <div *ngIf="editingListId === list._id">
              <input [(ngModel)]="list.title" class="form-control mb-2" (keyup.enter)="saveList(list)" />
              <button class="btn btn-sm btn-success me-2" (click)="saveList(list)">Save</button>
              <button class="btn btn-sm btn-secondary me-2" (click)="cancelEditing()">Cancel</button>
              <button class="btn btn-sm btn-danger" (click)="deleteList(list._id)">Delete</button>
            </div>
  
            <!-- Render Cards -->
<!-- Inside each list card-body -->
<div
  cdkDropList
  [id]="list._id!"
  [cdkDropListData]="list.cards"
  [cdkDropListConnectedTo]="connectedListIds"
  class="card-list"
  (cdkDropListDropped)="dropCard($event, list)"
>

>
  <app-card
    *ngFor="let card of list.cards"
    cdkDrag
    [card]="card"
    (cardDeleted)="onCardDeleted($event, list)"
  ></app-card>
</div>




  

  
  
  
            <!-- Add Card Button -->
            <button
              class="btn btn-outline-success btn-sm mt-auto"
              *ngIf="list._id"
              (click)="addCard(list._id!)"
            >
              + Add Card
            </button>
          </div>
        </div>
  
        <!-- Add New List -->
        <div class="card p-2" style="min-width: 250px;">
          <div class="card-body d-flex align-items-center justify-content-center">
            <button class="btn btn-outline-primary" (click)="createList(selectedBoardId)">+ Add List</button>
          </div>
        </div>
      </div>
    </div>
  </div>

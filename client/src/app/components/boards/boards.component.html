<div class="container mt-4">

    <!-- Board Selection View -->
    <div *ngIf="!selectedBoardId">
      <h2 class="mb-4">Your Boards</h2>
  
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
  
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
      <div *ngIf="!loading && boards.length === 0" class="alert alert-info">
        You have no boards yet.
      </div>
  
      <!-- List of Boards -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let board of boards">
          <div class="card h-100 shadow">
            <div class="card-body">
              <h5 class="card-title">{{ board.title }}</h5>
              <p class="card-text">{{ board.description }}</p>
              <button class="btn btn-primary btn-sm mt-2" (click)="selectBoard(board._id)">
                View Board
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Selected Board View -->
    <div *ngIf="selectedBoardId">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{{ getSelectedBoard()?.title }}</h2>
        <button class="btn btn-outline-secondary btn-sm" (click)="selectedBoardId = ''">‚Üê Back to Boards</button>
      </div>
  
      <!-- Horizontal List Display (Trello style) -->
      <div class="d-flex flex-row flex-nowrap overflow-auto gap-3 pb-3">
        <div *ngFor="let list of lists" class="card p-2" style="min-width: 250px;">
          <div class="card-body">
            <h5 class="card-title">{{ list.title }}</h5>
          </div>
        </div>
  
        <!-- Add New List Button -->
        <div class="card p-2" style="min-width: 250px;">
          <div class="card-body d-flex align-items-center justify-content-center">
            <button class="btn btn-outline-primary" (click)="createList(selectedBoardId)">+ Add List</button>
          </div>
        </div>
      </div>
    </div>
  
  </div>

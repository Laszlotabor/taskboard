<div class="container-fluid">
    <!-- Board Selection View -->
    <div *ngIf="!selectedBoardId">
      <h2 class="mb-4">Your Boards</h2>
  
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
  
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
      <div *ngIf="!loading && boards.length === 0" class="alert alert-info">
        You have no boards yet.
      </div>
  
      <!-- List of Boards -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let board of boards">
          <div class="card h-100 shadow">
            <div class="card-body">
              <h5 class="card-title">{{ board.title }}</h5>
              <p class="card-text">{{ board.description }}</p>
              <div class="d-flex flex-wrap gap-2 mt-3">
                <button class="btn btn-primary btn-sm" (click)="selectBoard(board._id)">
                  üìã View
                </button>
                <button class="btn btn-warning btn-sm" (click)="updateBoard(board._id)">
                  ‚úèÔ∏è Edit
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteBoard(board._id)">
                  üóë Delete
                </button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Selected Board View -->
    <div *ngIf="selectedBoardId">
      <!-- Board header -->
      <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h2 class="board-title mb-2 mb-md-0">{{ getSelectedBoard()?.title }}</h2>
        <div class="d-flex gap-2">
          <button class="btn btn-success btn-sm" (click)="createList(selectedBoardId)">
            + Add List
          </button>
          <button class="btn btn-warning btn-sm" (click)="selectedBoardId = ''">
            ‚Üê Back to Boards
          </button>
        </div>
      </div>
  
      <!-- Horizontal Lists Display -->
      <div class="d-flex flex-row flex-nowrap overflow-auto gap-3 pb-3" cdkDropListGroup>
        <div *ngFor="let list of lists" class="card p-2" style="min-width: 250px;">
          <div class="card-body d-flex flex-column">
            <!-- List Title or Editing -->
            <div *ngIf="!editingListId || editingListId !== list._id" (click)="startEditing(list)">
              <h5 class="card-title" style="background-color: pink;">{{ list.title }}</h5>
            </div>
  
            <div *ngIf="editingListId === list._id">
              <input [(ngModel)]="list.title" class="form-control mb-2" (keyup.enter)="saveList(list)" />
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-success" (click)="saveList(list)">Save</button>
                <button class="btn btn-sm btn-secondary" (click)="cancelEditing()">Cancel</button>
                <button class="btn btn-sm btn-danger" (click)="deleteList(list._id)">Delete</button>
              </div>
            </div>
  
            <!-- Cards List with Drop Support -->
            <div
              cdkDropList
              [id]="list._id!"
              [cdkDropListData]="list.cards"
              [cdkDropListConnectedTo]="connectedListIds"
              class="card-list"
              (cdkDropListDropped)="dropCard($event, list)"
            >
              <ng-container *ngIf="list.cards?.length > 0; else emptyPlaceholder">
                <app-card
                  *ngFor="let card of list.cards"
                  cdkDrag
                  [card]="card"
                  (cardDeleted)="onCardDeleted($event, list)"
                ></app-card>
              </ng-container>
  
              <!-- Empty placeholder to allow drops into empty lists -->
              <ng-template #emptyPlaceholder>
                <div
                  class="empty-drop-area"
                  style="min-height: 60px; border: 2px dashed #ccc; border-radius: 6px;"
                ></div>
              </ng-template>
            </div>
  
            <!-- Add Card Button -->
            <button
              class="btn btn-outline-success btn-sm mt-auto"
              *ngIf="list._id"
              (click)="addCard(list._id!)"
            >
              + Add Card
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

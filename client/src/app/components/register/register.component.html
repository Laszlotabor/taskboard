<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Register</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          [ngClass]="{ 'is-invalid': isInvalid('name') }"
          placeholder="Enter your name"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('name')">
          Name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': isInvalid('email') }"
          placeholder="Enter your email"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('email')">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{ 'is-invalid': isInvalid('password') }"
          placeholder="Enter your password"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('password')">
          Password is required.
        </div>
      </div>
  
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>
  
    <p class="mt-3 text-center">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>
  </div>

<!-- register.component.html -->
<div class="container mt-5">
    <h2>Registerrrrrrrrrrr</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          [class.is-invalid]="isInvalid('name')"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('name')">
          Name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="isInvalid('email')"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('email')">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="isInvalid('password')"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('password')">
          Password is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>

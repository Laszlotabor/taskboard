<div class="container mt-5 pt-5" >

  <div class="login-card">
    <h2 class="m-4  text-center">Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': isInvalid('email') }"
          placeholder="Enter your email"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('email')">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{ 'is-invalid': isInvalid('password') }"
          placeholder="Enter your password"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('password')">
          Password is required.
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  
    <p class="mt-3 text-center">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </p>
   </div>
  </div>

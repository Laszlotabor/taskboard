<div class="create-board-container">
  <div class="create-board-card shadow">
    <h2 class="text-center mb-4">Create a New Board</h2>

    <form (ngSubmit)="createBoard()" #boardForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
        <input
          type="text"
          id="title"
          class="form-control"
          required
          [(ngModel)]="title"
          name="title"
          #titleInput="ngModel"
        />
        <div class="text-danger mt-1" *ngIf="titleInput.invalid && titleInput.touched">
          Title is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          class="form-control"
          rows="3"
          [(ngModel)]="description"
          name="description"
        ></textarea>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading || boardForm.invalid"
        >
          {{ loading ? 'Creating...' : 'Create Board' }}
        </button>
        <button (click)="backToBoards()" style="color: rgb(255, 255, 255); background-color: rgb(201, 195, 186);" class="btn mt-1">cancel</button>
      </div>
    </form>
  </div>
</div>
